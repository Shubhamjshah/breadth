<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create an Account</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="overlay">
        <h1>Capturing Moments,<br>Creating Memories</h1>
      </div>
    </div>
    <div class="right-panel">
      <h2>Create an account</h2>
      <p>Already have an account? <a href="#">Login</a></p>
      <form>
        <div class="input-group">
          <input type="text" id="first" name="first" placeholder="First name" required>
          <input type="text" id="last" name="last" placeholder="Last name" required>
        </div>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <div class="checkbox">
          <label><input type="checkbox" name="terms" required> I agree to the Terms & Conditions</label>
        </div>
        <button type="submit">Create account</button>
      </form>
      <div class="social">
        <button class="social-btn google">Google</button>
        <button class="social-btn apple">Apple</button>
      </div>
    </div>
  </div>
</body>
</html>
